<style>.popup { width:90% !important; }</style>
        <ion-item>
<a style="font-size:1.2em;">{{liftObjectForSettingsChange.name}}</a>
        </ion-item>
        <ion-item>
<div class="button-bar bar-dark liftSearchButtons" on-swipe-left="swipeLeftLift()">
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr1 == '1'}" ng-click="changeSort(1,'1')" type="button" class="button button-positive button-row1 button-clear liftSearchButtonSmall" >Push</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr1 == '2'}" ng-click="changeSort(1,'2')" type="button" class="button button-positive button-row1 button-clear liftSearchButtonSmall ">Pull</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr1 == '3'}" ng-click="changeSort(1,'3')" type="button" class="button button-positive button-row1 button-clear liftSearchButtonSmall">Legs</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr1 == '4'}" ng-click="changeSort(1,'4')" type="button" class="button button-positive button-row1 button-clear liftSearchButtonSmall">Core</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr1 == '5'}" ng-click="changeSort(1,'5')" type="button" class="button button-positive button-row1 button-clear liftSearchButtonSmall">Cross</a>
</div>
<div class="button-bar bar-dark liftSearchButtons" on-swipe-left="swipeLeftLift()">
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr2 == '1'}" ng-click="changeSort(2,'1')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Bar.</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr2 == '2'}" ng-click="changeSort(2,'2')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Dum.</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr2 == '3'}" ng-click="changeSort(2,'3')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Mach.</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr2 == '4'}" ng-click="changeSort(2,'4')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Bod.</a>
</div>
<div class="button-bar bar-dark liftSearchButtons" on-swipe-left="swipeLeftLift()">
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr3 == '1'}" ng-click="changeSort(3,'1')" type="button" class="button  button-positive button-row3 button-clear  liftSearchButtonSmall">Seated/Laying</a>
    <a ng-class="{'button-highlight': liftObjectForSettingsChange.attr3 == '2'}" ng-click="changeSort(3,'2')" type="button" class="button  button-positive button-row3 button-clear  liftSearchButtonSmall">Standing</a>
</div></ion-item>
        <div class="item-divider"></div>
        <ion-item>
             Change Weight Rack
        </ion-item>
        <ion-item>
        <div>
            <div class="button-bar bar-dark liftSearchButtons" on-swipe-left="swipeLeftLift()">
                <a ng-class="{'button-highlight': liftObjectForSettingsChange.weight == 'heavy'}" ng-click="changeSort(4,'heavy')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Barbell (lbs)</a>
                <a ng-class="{'button-highlight': liftObjectForSettingsChange.weight == 'heavykg'}" ng-click="changeSort(4,'heavykg')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Barbell (kg)</a>
            </div>
            <div class="button-bar bar-dark liftSearchButtons" on-swipe-left="swipeLeftLift()">

                <a ng-class="{'button-highlight': liftObjectForSettingsChange.weight == 'light'}" ng-click="changeSort(4,'light')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Dumbell Light</a>
                <a ng-class="{'button-highlight': liftObjectForSettingsChange.weight == 'heavytens'}" ng-click="changeSort(4,'heavytens')" type="button" class="button  button-positive button-clear  liftSearchButtonSmall">Dumbell Heavy</a>
            </div>
        </div>
        </ion-item>
<div></div>
