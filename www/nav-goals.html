<div id="background">
<div id="mainContainer">
<ion-view ng-controller="weightcontrol" class="transparent" >
    <ion-header-bar class="bar-dark" >
        <div class="buttons">
            <button class="button icon ion-arrow-left-c" style="border:none;" ng-click="closeModal('none',0,4)"></button>
        </div>
        <h1 class="title">{{nameLift + " goals"}}</h1>

    </ion-header-bar>
    <ion-content class="has-header has-bottom-2" >
        <div class="card " >
            <div class="item item-divider" ng-class="'color-header'">
            </div>
            <ion-list class="col-50  col-offset-25" >
                <ion-item class="item" ng-repeat="set in sets2 track by $index" >
                    <div style="float:left; width:30%;">
                        <!--<input ng-model="set.reps"  type="tel" maxlength="2"  ng-if="$index == focusIndex" select-on-click select-on-focus take-focus>-->
                        <button class="button weight-pad button-clear  button-positive"  >{{set.reps +" Reps"}}</button>
                    </div>
                    <div style="float:right;">
                        <button class="button button-outline button-positive" ng-class="{'button-selected-lift':wtSelectPress == $index+'3','button-noborder':wtSelectPress != $index+'3'}" style="padding-right: 5px" ng-click="selectGoal($index,2)">{{"Goal: "+ goalMapEdit[nameLift+set.reps].wt  +" lbs"}}</button>
                    </div>
                    <ion-delete-button class="ion-minus-circled"
                                       ng-click="removeSet($index)" style="float:left">
                    </ion-delete-button>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
    <div class="fixed-outside">

        <div class ="row">
            <div class="button-bar bar-dark" ng-if="editingNumber.id ==3 && weightRack=='heavy'">
                <a ng-class="" ng-click="changeNumber(45,true)" type="button" class="button bottom-only"  >45</a>
                <a ng-class="" ng-click="changeNumber(135,true)" type="button" class="button bottom-only">135</a>
                <a ng-class="" ng-click="changeNumber(225,true)" type="button" class="button bottom-only">225</a>
                <a ng-class=""  ng-click="changeNumber(315,true)" type="button" class="button bottom-only">315</a>
                <a ng-click="changeNumber(405,true)"  type="button" class="button bottom-only" >405</a>
            </div>

            <div class="button-bar bar-dark" ng-if="editingNumber.id ==3 && weightRack=='light'">
                <a ng-class="" ng-click="changeNumber(40,true)" type="button" class="button" style="border:none; ">40</a>
                <a ng-class="" ng-click="changeNumber(80,true)" type="button" class="button" style="border:none; ">80</a>
                <a ng-class="" ng-click="changeNumber(120,true)" type="button" class="button" style="border:none; ">120</a>
                <a ng-class="" ng-click="changeNumber(160,true)" type="button" style="border:none" class="button">160</a>
                <a ng-class="" ng-click="changeNumber(200,true)" type="button" style=" border:none;" class="button">200</a>
            </div>
            <div class="button-bar bar-dark" ng-if="editingNumber.id ==3 && weightRack=='heavykg'">
                <a ng-class="" ng-click="changeNumber(40,true)" type="button" class="button button-positive button-clear" style="border:none; ">20</a>
                <a ng-class="" ng-click="changeNumber(80,true)" type="button" class="button button-positive button-clear" style="border:none; ">60</a>
                <a ng-class="" ng-click="changeNumber(120,true)" type="button" class="button button-positive button-clear" style="border:none; ">100</a>
                <a ng-class="" ng-click="changeNumber(160,true)" type="button" style="border:none" class="button button-positive button-clear">140</a>
                <a ng-class="" ng-click="changeNumber(200,true)" type="button" style=" border:none;" class="button button-positive button-clear">180</a>
            </div>
        </div>

        <div class="row">
            <!--<div class = "col-offset-5"></div>-->
            <div ng-if="editingNumber.id ==3 && weightRack=='light'" class="" style="float:left;">
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-5)"
                        style="float:right;"> -5
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-10)"
                        style="float:right;"> -10
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-20)"
                        style="float:right;"> -20
                </button>
            </div>
            <div ng-if="editingNumber.id ==3 && weightRack=='heavy' " class="" style="float:left;">
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-10)"
                        style="float:right;"> -10
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-20)"
                        style="float:right;"> -20
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-50)"
                        style="float:right;"> -50
                </button>
            </div>
            <div ng-if="editingNumber.id ==3 && weightRack=='heavykg' " class="" style="float:left;">
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-10)"
                        style="float:right;color:white "> -10
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-20)"
                        style="float:right; color:green"> -20
                </button>
                <button class="button button-clear button-assertive plusMinusGoal" ng-click="changeNumber(-30)"
                        style="float:right; color:yellow"> -30
                </button>
            </div>
            <div>
                <button class="button button-clear bigGoal ">{{goalMapEdit[nameLift+sets2[indexLift].reps].wt}}</button>
            </div>

            <div ng-if="editingNumber.id ==3 && weightRack=='light'"  style="float:right;">
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(20)"
                        style="float:right;"> +20
                </button>
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(10)"
                        style="float:right;"> +10
                </button>
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(5)"
                        style="float:right;"> +5
                </button>
            </div>

            <div ng-if="editingNumber.id ==3 && weightRack=='heavy' "  style="float:right;">
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(50)"
                        style="float:right;"> +50
                </button>
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(20)"
                        style="float:right;"> +20
                </button>
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(10)"
                        style="float:right;"> +10
                </button>
            </div>

            <div ng-if="editingNumber.id ==3 && weightRack=='heavykg' "  style="float:right;">
                <button class="button button-clear button-balanced plusMinusGoal" ng-click="changeNumber(30)"
                        style="float:right;color:yellow">  +30
                </button>
                <button class="button button-clear button-balanced plusMinusGoal"  ng-click="changeNumber(20)"
                        style="float:right; color:green"> +20
                </button>
                <button class="button button-clear button-balanced plusMinusGoal"  ng-click="changeNumber(10)"
                        style="float:right; color:white"> +10
                </button>
            </div>
        </div>


        <div class ="row">
            <div class="button-bar bar-dark">
                <a ng-class="" ng-click="updateGoals()" type="button" style=" border-bottom: none; border-left: none; border-right: none;" class="button button icon ion-android-done"></a>
            </div>
        </div>
    </div>
</ion-view>
    </div>
    </div>
